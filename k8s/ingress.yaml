apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clinical-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
    - hosts:
        - clinical-notes.example.com
      secretName: clinical-backend-tls
  rules:
    - host: clinical-notes.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: clinical-backend
                port:
                  number: 80
