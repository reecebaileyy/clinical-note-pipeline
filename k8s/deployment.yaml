apiVersion: apps/v1
kind: Deployment
metadata:
  name: clinical-backend
  labels:
    app: clinical-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clinical-backend
  template:
    metadata:
      labels:
        app: clinical-backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      containers:
        - name: api
          image: ghcr.io/example/clinical-backend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: clinical-backend-secrets
                  key: database-url
            - name: WHISPER_MODEL_NAME
              value: small
            - name: HF_HOME
              value: /var/cache/huggingface
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: hf-cache
              mountPath: /var/cache/huggingface
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "500m"
              memory: "4Gi"
            limits:
              cpu: "3"
              memory: "12Gi"
      volumes:
        - name: hf-cache
          emptyDir: {}

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: clinical-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: clinical-backend
  minReplicas: 1
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
